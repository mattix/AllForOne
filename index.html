<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MultiManager</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

    <script src="js/jquery.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/general.js"></script>
    <script src="http://localhost/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="page">
    	<div id="resourceBar" class="sideBar">
        <div class="sideBarContent">
          <div class="input-group">
            <input type="number" class="form-control" min="0" /><span class="input-group-addon" id="resource1">Resource 1</span>
          </div>
          <div class="input-group">
            <input type="number" class="form-control" min="0" /><span class="input-group-addon" id="resource2">Resource 2</span>
          </div>
          <div class="input-group">
            <input type="number" class="form-control" min="0" /><span class="input-group-addon" id="resource3">Resource 3</span>
          </div>

          <div class="btn-group" role="group" >
            <button type="button" class="btn btn-default" id="sendResources">Send</button>
          </div>
        </div>
      </div>
      <div class="gameWorld">
        <canvas class="gameCanvas" width='800' height='600' />  
      </div>
    </div>
  </body>
</html>
