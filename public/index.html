<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>For the Kingdom</title>
    
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery/jquery-2.1.3.min.js"></script>
    <script src="jcanvas/jcanvas.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="jquery.storageapi/jquery.storageapi.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/general.css">
    <script src="js/config.js"></script>
    <script src="js/player.js"></script>
    <script src="js/general.js"></script>
    <script src="js/network.js"></script>
    
  </head>
  <body>
    <div class="page">
    	<div id="resourceBar" class="sideBar">
        <div class="sideBarContent">
          <div class="input-group">
            <input type="number" class="form-control sendInput" min="0" data-resource-type="gold" /><span class="input-group-addon" id="resource1"><img src="images/coin.png" /><span class="resourceCount" data-resource-type="gold">0</span></span>
          </div>
          <div class="input-group">
            <input type="number" class="form-control sendInput" min="0" data-resource-type="food" /><span class="input-group-addon" id="resource3"><img src="images/food.png" /><span class="resourceCount" data-resource-type="food">0</span></span>
          </div>
          <div class="input-group">
            <input type="number" class="form-control sendInput" min="0" data-resource-type="wood" /><span class="input-group-addon" id="resource3"><img src="images/wood.png" /><span class="resourceCount" data-resource-type="wood">0</span></span>
          </div>
          <div class="input-group">
            <input type="number" class="form-control sendInput" min="0" data-resource-type="diamonds" /><span class="input-group-addon" id="resource2"><img src="images/diamond.png" /><span class="resourceCount" data-resource-type="diamonds">0</span></span>
          </div>

          <div class="btn-group" role="group" >
            <button type="button" class="btn btn-default" id="sendResources">Send</button>
          </div>

          <div class="row">
            <div class="col-md-12"><b>Resource generating</b></div>
          </div>
          <div class="row">
            <div class="col-md-4"><img src="images/coin.png" /></div>
            <div class="col-md-4"><img src="images/food.png" /></div>
            <div class="col-md-4 resourceWood"><img src="images/wood.png" /></div>
            <div class="col-md-4 resourceDiamonds"><img src="images/diamond.png" /></div>
          </div>

          <div class="row">
            <div class="col-md-4" id="valueForresourcePercentGold">35</div>
            <div class="col-md-4" id="valueForresourcePercentFood">35</div>
            <div class="col-md-4 resourceWood" id="valueForresourcePercentWood">15</div>
            <div class="col-md-4 resourceDiamonds" id="valueForresourcePercentDiamonds">2</div>
          </div>

          <div class="row">
            <div class="col-md-4"><input type="number" class="form-control resourceGen" id="resourcePercentGold" data-resource-type="gold" data-resource-value-holder="valueForresourcePercentGold" step="1" min="0" value="35" max="100" /></div>
            <div class="col-md-4"><input type="number" class="form-control resourceGen" id="resourcePercentFood" data-resource-type="food" data-resource-value-holder="valueForresourcePercentFood" step="1" min="0" value="35" max="100"/></div>
            <div class="col-md-4"><input type="number" class="form-control resourceGen resourceWood" id="resourcePercentWood" data-resource-type="wood" data-resource-value-holder="valueForresourcePercentWood" step="1" min="0" value="30" max="100"/></div>
            <div class="col-md-4"><input type="number" class="form-control resourceGen resourceDiamonds" id="resourcePercentDiamonds" data-resource-type="diamonds" data-resource-value-holder="valueForresourcePercentDiamonds" step="1" min="0" value="30" max="100"/></div>
          </div>
          <div class="row">
            <div class="btn-group col-md-6" role="group" >
              <button type="button" class="btn btn-default" id="buttonSetResourceRatios">Set</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4"><b>Stats</b></div>
          </div>
          <div class="row">
            <div class="col-md-3">Defences:</div>
            <div class="col-md-3 playerStat" data-stat-type="defences">0</div>
            <div class="col-md-3">Production:</div>
            <div class="col-md-3 playerStat" data-stat-type="production">1</div>
            <div class="col-md-3">Caravans:</div>
            <div class="col-md-3 playerStat" data-stat-type="caravans">1</div>
          </div>
          <div class="row">
            <div class="col-md-6">Food consumption:</div>
            <div class="col-md-3" id="foodConsumptionValue" data-stat-type="consumption">1</div>
          </div>
          <div class="row">
            <div class="col-md-6">Gold consumption:</div>
            <div class="col-md-3" id="goldConsumptionValue" data-stat-type="consumption">35</div>
          </div>

          <div class="row">
            <div class="col-md-4"><b>Upgrades</b></div>
          </div>
          <div class="row">
            <div class="btn-group col-md-3" role="group" >
              <button type="button" class="btn btn-default upgradeButton"><img src="images/buy_defence.png" /></button>
            </div>
            <div class="btn-group col-md-3" role="group" >
              <button type="button" class="btn btn-default upgradeButton"><img src="images/buy_efficiency.png" /></button>
            </div>
            <div class="btn-group col-md-3" role="group" >
              <button type="button" class="btn btn-default upgradeButton"><img src="images/buy_caravan.png" /></button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4"><b>Other</b></div>
          </div>
          <div class="row">
            <!-- Button trigger modal -->
            <div class="col-md-6">
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="buttonUserSettings">
                User Settings
              </button>

              <!-- Modal -->
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">User settings</h4>
                    </div>
                    <div class="modal-body">
                      <div class="input-group">
                        <input type="text" class="form-control" id="username" /><span class="input-group-addon">Username</span>
                      </div>
                      <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuClass" data-toggle="dropdown" aria-expanded="true">
                          Class
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="dropdownClass" role="menu" aria-labelledby="dropdownMenuClass">
                          <li role="presentation"><a role="menuitem" tabindex="-1" data-value="king" href="#">King</a></li>
                          <li role="presentation"><a role="menuitem" tabindex="-1" data-value="wood" href="#">Wood</a></li>
                          <li role="presentation"><a role="menuitem" tabindex="-1" data-value="diamonds" href="#">Diamonds</a></li>
                        </ul>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal" id="buttonCloseSettingsDialog">Close</button>
                      <button type="button" class="btn btn-primary" id="buttonSave">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
              <audio controls id="commonMusic">
                <source id="musicSource" src="music/All_For_One_Main_Theme_01_b.ogg" type="audio/ogg">
                <source id="musicSource" src="music/All_For_One_-_Gameplay_Part_2.ogg" type="audio/ogg">
              </audio>
              <audio controls loop id="kingsMusic">
                <source id="musicSource" src="music/All_For_One_-_Kings_Theme.ogg" type="audio/ogg">
              </audio>
            </div>
          </div>

          <div id="playerInfo" style="display:none">
            <div class="row">
              <div class="col-md-4" id="otherPlayerName">Player</div>
            </div>
            <div class="row">
              <div class="col-md-3"><img src="images/coin.png" /></div><div class="col-md-3" id="otherPlayerGold"></div>
              <div class="col-md-3"><img src="images/food.png" /></div><div class="col-md-3" id="otherPlayerFood"></div>
            </div>
            <div class="row">
              <div class="col-md-3"><img src="images/wood.png" /></div><div class="col-md-3" id="otherPlayerWood"></div>
              <div class="col-md-3"><img src="images/diamond.png" /></div><div class="col-md-3" id="otherPlayerDiamonds"></div>
            </div>
          </div>

        </div>
        

      </div>
      <div class="gameWorld">
        <canvas class="gameCanvas" width='1200' height='800' />  
      </div>
    </div>
    <audio id="clickSound"><source src="audio/All_For_One_-_Click_Double.wav" /></audio>
    <audio id="upgradeSound1"><source src="audio/All_For_One_-_Upgrade_Chime_01.ogg" /></audio>
    <audio id="upgradeSound2"><source src="audio/All_For_One_-_Upgrade_Chime_01_b.ogg" /></audio>
    <audio id="banditsSound"><source src="audio/All_For_One_Bandits_01.ogg" /></audio>
    <audio id="receiveStuffSound"><source src="audio/All_For_One_-_Receive_Stuff_Chime_01.ogg" /></audio>
  </body>
</html>
